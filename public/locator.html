<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Google Map</title>
</head>
<body>
<!--Google Maps-->
  <style>
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
    #map {
      height: 50%;
    }
    /* Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  </style>
  <div id="map"></div>
  <script>
    // Note: This requires that you consent to location sharing when
    //prompted by your browser. If you see the error "The Geolocation service
    //failed.", it means you probably did not give permission for the browser to
    //locate you.
    var map, infoWindow;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.8075, lng: -73.9626},
        zoom: 12
    });
    // marker with current position
    infoWindow = new google.maps.InfoWindow;
    
    google.maps.event.addListener(map,'click',function(event){
      addMarker ({coords:event.latLng});
    });
    // HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('You are Here');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
    // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    };
    
    //var marker = new google.maps.Marker({
        //position:{lat:40,7355,lng:-73.9947},
        //map:map,
        //icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      //});


  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlU8PIqQEAn9w9nbGZqHhJrGShTOvREtM&callback=initMap">
  </script>
</body>
</html>
