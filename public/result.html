  <div id="map"></div>
  <script>
     function initMap(){
      // Map options
      var options = {
        zoom:12,
        center:{lat:40.809341,lng:-73.959217}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
      });

      var markers = [
        {
          coords:{lat:40.8016409,lng:-73.8728901},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>BRONX</h1>'
        },
        {
          coords:{lat:40.7355908,lng:-73.9447831},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>BROOKLYN</h1>'
        },
        {
          coords:{lat:40.7101691,lng:-73.9917315},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>MANHATTAN</h1>'
        },
        {
          coords:{lat:40.5671181,lng:-74.1940205},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>QUEENS</h1>'
        },
        {
          coords:{lat:42.8584,lng:-70.9300},
          content:'<h1>STATEN ISLAND</h1>'
        },
        {
          coords:{lat:42.7762,lng:-71.0773}
        }
      ];
      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          //marker.addListener('click', function(){
          //  infoWindow.open(map, marker);
          //});
        }
      }
    }
  </script>
