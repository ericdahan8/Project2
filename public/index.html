<!DOCTYPE html>
<html lang="en">
  <head>
    <!-----Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!---CSS link--->
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align:center;">
        <div class="col-12" style="text-align:center;">
          <h1 style="font-size: 70px; color: #FFD12A ">Eco-Zone</h1>
          <p style="color: #FFD12A; font-style: oblique; ">
            Lets Save Our Home
          </p>
        </div>
      </div>

      <br />
      <br />
      <div class="row" style="margin-left: 100px">
        <div class="col-4">
          <img
            src="../public/Images/81wvIG8JPYL._SX425_.jpg"
            alt="Pizza box"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%; "
          />
          <h2>
            Pizza
          </h2>
        </div>
        <div class="col-4">
          <img
            src="../public/Images/Powerline-096-n100.jpg"
            alt="Car battery"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%; "
          />
          <h2>Car Battery</h2>
        </div>
        <div class="col-4">
          <img
            src="../public/Images/plastic-water-jar-250x250.jpg"
            alt="Plastic Bottle"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%;"
          />
          <h2>Plastic Bottle</h2>
        </div>
      </div>
      <br />
      <br />

      <div class="row" style="margin-left: 100px;">
        <div class="col-4">
          <img
            src="../public/Images/scott-paper-towels-kcc12388-64_1000.jpg"
            alt="Paper Towels"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%;"
          />
          <h2>Paper Towels</h2>
        </div>
        <div class="col-4">
          <img
            src="../public/Images/41WhX8IMF8L.jpg"
            alt="Iphone"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%; "
          />
          <h2>Phone</h2>
        </div>
        <div class="col-4">
          <img
            src="../public/Images/9eb776ec-d2b3-450c-b340-e1b5f6f31eeb.jpg"
            alt="Laptop"
            width="150"
            height="150"
            style="border: solid #9DE093; border-radius: 50%; "
          />
          <h2>Computers</h2>
        </div>
      </div>

      <br />
      <br />

      <div class="row">
        <div class="col-12" style="text-align:center; width: 10px;">
          <!-- Search form -->
          <input
            class="form-control"
            type="text"
            placeholder="Recycle Here"
            aria-label="Search"
            style=" border: solid #FFD12A;"
          />
        </div>
      </div>
    </div>
  </body>
</html>
