    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Default form login -->
          <form
            class="text-center border p-3"
            style="background-color: rgba(0, 128, 0, 0.7)"
          >
            <p class="h4 mb-4" style="color: yellow ">Sign in</p>

            <!-- Email -->
            <input
              type="email"
              id="defaultLoginFormEmail"
              class="form-control mb-4"
              placeholder="E-mail"
            />

            <!-- Password -->
            <input
              type="password"
              id="defaultLoginFormPassword"
              class="form-control mb-4"
              placeholder="Password"
            />

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="defaultLoginFormRemember"
                  />
                  <label
                    class="custom-control-label"
                    for="defaultLoginFormRemember"
                    >Remember me</label
                  >
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="" style="color: yellow;">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn-black btn-blo my-4" type="submit">
              Sign in
            </button>

            <!-- Register -->
            <p>
              Not a member?
              <a href="" style="color: yellow;">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
